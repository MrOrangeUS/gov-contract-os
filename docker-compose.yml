version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - redis
    ports:
      - '8000:8000'
    env_file:
      - .env

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
    env_file:
      - .env

  # The frontend (Next.js) can be deployed separately on Vercel.